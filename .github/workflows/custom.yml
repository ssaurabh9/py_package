name: Build and Publish to Private PyPI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    services:
      private-pypi:
        image: privatepypi/private-pypi:0.2.0
        ports:
          - 8888:8888
        volumes:
          - private-pypi-root:/private-pypi-root
        env:
          PRIVATE_PYPI_COMMAND: server
          PRIVATE_PYPI_COMMAND_ROOT: /private-pypi-root

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set Environment Variables
      run: |
        echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV

    
    - name: Setup private-pypi
      run: |
        curl \
          -d "config=${CONFIG}&admin_secret=${ADMIN_SECRET}" \
          -X POST \
          http://localhost:8888/initialize/
      env:
        CONFIG: |
          [py_package]
          type = "github"
          owner = "ssaurabh9"
          repo = "py_package"
          branch = "main"
        ADMIN_SECRET: |
          [py_package]
          type = "github"
          raw = "${{ secrets.GIT_TOKEN }}"

    - name: Build proto
      run: |
        python setup.py build
   
    - name: Copy pyproject.toml to new dir
      run: |
       cp ./pyproject.toml ./strique_protopy/
    
        
    - name: Package Proto
      run: |
        cd ./strique_protopy
        python -m build

    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::$(date +'%Y.%m.%d.%H%M%S')
  

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: List DIR
      run: |
        ls -R
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./strique_protopy/dist/*
        asset_name: my_package-${{ steps.get_version.outputs.VERSION }}
        asset_content_type: application/gzip