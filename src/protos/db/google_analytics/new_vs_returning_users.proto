syntax = "proto3";

package strique.model.db.google_analytics;

import "types/generic_marketing_composite_key/generic_marketing_composite_key.proto";

option java_package = "com.strique.model.db.googleanalytics";
option java_outer_classname = "NewVsReturningUserProto";

// Next Id : 5
// A protobuf to store new vs retruning user's data object.
message NewVsReturningUser {
    // Store composite primary key.
    types.GenericMarketingCompositeKey id = 1;

    enum NewVsReturningUserType {
        USERTYPE_UNKNWON = 0;
        NEW = 1;
        RETURNING = 2;
        NOT_SET = 3;
    }
    // Type of user. E.G. New, Returning, Not_set 
    NewVsReturningUserType new_vs_returning = 2;

    // Number of users.
    uint64 no_of_users = 3;

    // Total revenue generated by user type for a day.
    double total_revenue = 4;
}