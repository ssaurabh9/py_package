syntax = "proto3";

package strique.model.db.google_analytics;

import "types/generic_marketing_composite_key/generic_marketing_composite_key.proto";

option java_package = "com.strique.model.db.googleanalytics";
option java_outer_classname = "TopPerformingCitiesProto";

//Next Id : 7
// A protobuf to store top performing cities object.
message TopPerformingCities {
    // Store composite primary key.
    types.GenericMarketingCompositeKey id = 1;

    // City name 
    string city = 2;

    //total revenue generated by city for day.
    double total_revenue = 3;

    // Total active users from city for a day.
    uint64 active_users = 4;

    // Purchas count from a city for a day.
    uint64 conversion_purchase = 5;

    // New users from city for a day.
    uint64 new_users = 6;

}