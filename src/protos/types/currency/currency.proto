syntax = "proto3";

package strique.types;

import "constants/currencies/currency.proto";

option java_package = "com.strique.types.currency";
option java_outer_classname = "CurrencyProto";

// Next Id: 3
// Proto definition to handle currency values
message Currency {
    // Specifies the amount value
    double value = 1;

    // Specifies the currency to be used
    constants.Currency currency = 2;
}